<script>
function myFunction() {
	var colors = ["red", "pink", "purple", "deep-purple", "indigo", "blue", "light-blue", "cyan", "teal", "green", "light-green", "lime", "yellow", "amber", "orange", "deep-orange", "brown", "grey", "blue-grey"];
    var ele = document.getElementById("demo");
    ele.style.transition = "3.5s all";
    var index = 0;
    setInterval(function() { 
    	var cls = ele.className.split(" ");
    	var array1 = cls.filter(val => !colors.includes(val));
    	cls = array1.join(" ")
    	if(index == colors.length) index = 0;
    	ele.className = cls + " " + colors[index];
    	index++;
    }, 1500);
    
}

myFunction();
</script>
